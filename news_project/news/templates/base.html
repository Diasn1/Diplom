{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Новостной сайт{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'news_list' %}">
                <img src="{% static 'img/logo.png' %}" alt="Лента новостей">
            </a>
        </div>
        {% if user.is_authenticated %}
            <div class="header-right">
                <a class="button-logout" href="{% url 'logout' %}">Выйти</a>
            </div>
        {% endif %}
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
