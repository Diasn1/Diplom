{% extends 'base.html' %}

{% block title %}Создать новость{% endblock %}

{% block content %}
    <h1>{% if form.instance.pk %}Редактировать новость{% else %}Создать новость{% endif %}</h1>
    <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">{% if form.instance.pk %}Сохранить{% else %}Создать{% endif %}</button>
    </form>
    <a href="{% url 'news_list' %}" class="button">Назад к списку новостей</a>
{% endblock %}
